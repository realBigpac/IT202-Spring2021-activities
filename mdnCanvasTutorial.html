<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>My HTML Canvas</title>
    <style>
      canvas { border: 1px solid black; }
      img { display: none; }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      let canvas = document.querySelector("#canvas")
      canvas.style.backgroundColor = "gray"
      let ctx = canvas.getContext("2d")
      ctx.shadowOffsetX = 10;
      ctx.shadowOffsetY = 10;
      ctx.shadowBlur = 2;
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.fillStyle = "blue"
      ctx.fillRect(50, 50, 100, 150);
      ctx.shadowColor = "rgba(0, 0, 0, 0)"
      ctx.fillStyle = "red"
      ctx.beginPath()
      ctx.arc(300, 300, 30, 0, Math.PI*2)
      ctx.closePath()
      ctx.fill()
      var img = new Image()
      img.crossOrigin
      img.onload = function() {
        ctx.drawImage(img, 150, 80, 20, 20);
        ctx.drawImage(img, 400, 10, 20, 20);
        ctx.drawImage(img, 0, 200, 20, 20);
        ctx.drawImage(img, 50, 400, 20, 20);
        ctx.drawImage(img, 250, 340, 20, 20);
        ctx.drawImage(img, 300, 300, 20, 20);
      }
      img.src = "https://www.marlerblog.com/files/2013/03/orange.jpg"
      ctx.font = "50px arial"
      ctx.strokeText("Michael Wolfe", 100, 400);
  </script>
  </body>
</html>
