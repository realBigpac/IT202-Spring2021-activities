<!doctype html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" id="my-label-id">Enter your name</span>
      <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
      <span class="mdc-line-ripple"></span>
    </label>
    <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">
      <span class="mdc-button__label">Show Snackbar</span>
    </button>
    <div class="mdc-snackbar" data-mdc-auto-init="MDCSnackbar">
      <div class="mdc-snackbar__surface" role="status" aria-relevent="additions">
        <div class="mdc-snackbar__label" aria-atomic="true">
          There is text here
        </div>
      </div>
    </div>
    <script>
      window.mdc.autoInit();

      document.querySelector(".mdc-button").addEventListener('click', () => {
        document.querySelector(".mdc-snackbar__label").innerText = "You entered " + document.querySelector(".mdc-text-field__input").value;
        document.querySelector(".mdc-snackbar").classList.add("mdc-snackbar--open");
      });
    </script>
  </body>
</html>
